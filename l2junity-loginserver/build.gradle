apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'propdeps'
apply plugin: 'propdeps-maven'
apply plugin: 'propdeps-eclipse'
apply plugin: 'propdeps-idea'
apply plugin: 'application'

run.workingDir = new File("./")
mainClassName = "org.l2junity.loginserver.LoginServer"

applicationDefaultJvmArgs = [
		"-server",
		"-Xms128M",
		"-Xmx512M"
]

defaultTasks 'assemble'
distTar.enabled = false
bootRepackage.enabled = false

sourceCompatibility = '1.8'

dependencies {
	provided('org.projectlombok:lombok:+')
	compile project(':l2junity-commons')
	compile project(':l2junity-network')

	compile(group: 'com.sun.mail', name: 'javax.mail', version: '1.5.6')
	compile(group: 'org.jdbi', name: 'jdbi', version: '2.78')
	runtime(group: 'mysql', name: 'mysql-connector-java', version: '6.0.5')
}

configurations {
	compile.exclude group:'ch.qos.logback'
}

distZip {
	from('dist') {
		into(baseName + '/bin/')
	}
}