# Game Server communication settings

# Hostname on which login server will accept connections from other game servers.
# Default: 127.0.0.1
ServerLoginHostname = 127.0.0.1

# Port on which login server will accept connections from other game servers.
# Default: 2104
ServerLoginPort = 2104

# Game Client communication settings

# Hostname on which login server will accept connections from other game clients.
# Default: *
ClientLoginHostname = 0.0.0.0

# Port on which login server will accept connections from other game clients.
# Default: 2106
ClientLoginPort = 2106

# Creating automatically an account if not exists when user attempts to login.
# Default: False
AutoCreateAccounts = False

# Showing License agreement
# Default: True
ShowLicense = True